    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@300;500;700&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">

        /* --- ç•«å»Šä½ˆå±€ --- */
        .gallery { display: grid; grid-template-columns: repeat(auto-fill, minmax(280px, 1fr)); gap: 30px; width: 100%; max-width: 1100px; }
        .card-container { height: 420px; perspective: 1000px; }

        /* ç¿»è½‰é‚è¼¯ï¼šæ»‘é¼ æ‡¸åœæˆ–ç·¨è¼¯æ¨¡å¼ä¸‹ç¿»è½‰ */
        .card-container:not(.editing):hover .card-inner, .editing .card-inner { transform: rotateY(180deg); }

        .card-front, .card-back {

        .title {

        /* --- ç·¨è¼¯å·¥å…·åˆ— (æœ¬æ¬¡æ–°å¢é‡é») --- */
        .edit-tools { margin-top: 15px; padding-top: 15px; border-top: 1px dashed #ddd; display: none; }
        .editing .edit-tools { display: block; }
        
        /* æ–°å¢ï¼šç¶²å€è¼¸å…¥æ¡†æ¨£å¼ */
        .img-url-input {

            font-size: 12px; color: #666; background: #f9f9f9;

        .img-url-input:focus { border-color: var(--accent-color); outline: none; background: white; }

        /* ä¸Šå‚³æŒ‰éˆ•èˆ‡å…¶ä»–æ§åˆ¶é … */
        .upload-btn { 
            display: inline-flex; align-items: center; gap: 5px; background: #f0f0f0; padding: 6px 12px; 
            border-radius: 8px; font-size: 11px; cursor: pointer; color: #555; transition: 0.2s;

        .upload-btn:hover { background: #e0e0e0; }
        .loading { display: none; font-size: 11px; color: var(--accent-color); margin-left: 8px; font-weight: bold; }
        .delete-btn { background:#ff7675; color:white; padding:6px 12px; font-size:11px; border:none; border-radius:8px; cursor:pointer; }

        /* æ²è»¸ç¾åŒ– */
        .scroll-content::-webkit-scrollbar { width: 3px; }

    </style>

<body>

    <div class="admin-panel">
        <div class="control-item">åº•è‰²<input type="color" id="p-bg" onchange="updateUI()"></div>
        <div class="control-item">æ–‡å­—<input type="color" id="p-text" onchange="updateUI()"></div>
        <div class="control-item">å¼·èª¿<input type="color" id="p-accent" onchange="updateUI()"></div>
        <div class="control-item">å­—é«”<input type="range" id="p-size" min="12" max="24" value="15" oninput="updateUI()"></div>
        <div class="divider"></div>
        <button class="btn-main" onclick="toggleEdit()" id="edit-btn">âœï¸ ç·¨è¼¯æ¨¡å¼</button>
        <button onclick="addCard()">ï¼‹ æ–°å¢</button>
        <button class="btn-share" onclick="saveAndCopy()">ğŸ”— ç”¢ç”Ÿç¨ç«‹ç¶²å€</button>
    </div>

    <div class="gallery" id="gallery"></div>

    <script>
        // ğŸ”¥ğŸ”¥ğŸ”¥ è«‹åœ¨æ­¤å¡«å…¥æ‚¨çš„ Duk.tw API Key ä»¥å•Ÿç”¨è‡ªå‹•ä¸Šå‚³åŠŸèƒ½ ğŸ”¥ğŸ”¥ğŸ”¥
        const DUK_API_KEY = 'YOUR_API_KEY_HERE'; 

        let isEditing = false;
        let siteData = {
            theme: { bg: "#fdfaf5", card: "#ffffff", accent: "#d4a373", text: "#4a4a4a", size: 15 },
            cards: [{ title: "æ­¡è¿ä½¿ç”¨", img: "https://duk.tw/images/2026/02/08/example.png", text: "é»æ“Šä¸Šæ–¹ã€Œç·¨è¼¯æ¨¡å¼ã€å³å¯é–‹å§‹ã€‚\n\nç¾åœ¨æ‚¨å¯ä»¥é¸æ“‡ã€Œæ‰‹å‹•è²¼ä¸Šç¶²å€ã€æˆ–ã€Œè‡ªå‹•ä¸Šå‚³åœ–ç‰‡ã€äº†ï¼" }]
        };

        // åˆå§‹åŒ–ï¼šå¾ç¶²å€æˆ–æœ¬åœ°è®€å–è³‡æ–™
        function init() {
            const h = window.location.hash.substring(1);
            if (h.startsWith('data=')) {
                try { siteData = JSON.parse(decodeURIComponent(escape(atob(h.replace('data=', ''))))); } catch(e) { console.error('Data parse error', e); }
            } else {
                const local = localStorage.getItem('DukGalleryV6_Complete');
                if (local) siteData = JSON.parse(local);
            }
            syncControls();
            updateUI();
            render();
        }

        // åŒæ­¥æ§åˆ¶é¢æ¿æ•¸å€¼
        function syncControls() {
            document.getElementById('p-bg').value = siteData.theme.bg;
            document.getElementById('p-text').value = siteData.theme.text;
            document.getElementById('p-accent').value = siteData.theme.accent;
            document.getElementById('p-size').value = siteData.theme.size;
        }

        // æ›´æ–°ä¸»é¡Œæ¨£å¼
        function updateUI() {
            siteData.theme = {
                bg: document.getElementById('p-bg').value,
                card: "#ffffff", 
                accent: document.getElementById('p-accent').value,
                text: document.getElementById('p-text').value,
                size: document.getElementById('p-size').value
            };
            const r = document.documentElement.style;
            r.setProperty('--bg-color', siteData.theme.bg);
            r.setProperty('--accent-color', siteData.theme.accent);
            r.setProperty('--text-color', siteData.theme.text);
            r.setProperty('--font-size-base', siteData.theme.size + 'px');
        }

        // æ¸²æŸ“å¡ç‰‡ HTML
        function render() {
            const g = document.getElementById('gallery'); g.innerHTML = '';
            siteData.cards.forEach((c, i) => {
                g.innerHTML += `
                    <div class="card-container ${isEditing ? 'editing' : ''}">
                        <div class="card-inner">
                            <div class="card-front"><img src="${c.img}" id="img-preview-${i}"></div>
                            <div class="card-back">
                                <div class="title" contenteditable="${isEditing}" oninput="siteData.cards[${i}].title=this.innerText">${c.title}</div>
                                <div class="scroll-content" contenteditable="${isEditing}" oninput="siteData.cards[${i}].text=this.innerText">${c.text}</div>
                                
                                <div class="edit-tools">
                                    <input type="text" class="img-url-input" placeholder="åœ¨æ­¤è²¼ä¸Šåœ–ç‰‡ç¶²å€ (ä¾‹å¦‚ https://duk.tw/...)" value="${c.img}" oninput="updateImageManual(${i}, this.value)">
                                    
                                    <div style="display:flex; align-items:center; justify-content:space-between; margin-top:5px;">
                                        <label class="upload-btn">ğŸ“ è‡ªå‹•ä¸Šå‚³<input type="file" hidden onchange="uploadToDuk(event, ${i})"></label>
                                        <span id="load-${i}" class="loading">ä¸Šå‚³ä¸­...</span>
                                        <button class="delete-btn" onclick="siteData.cards.splice(${i},1);render()">åˆªé™¤å¡ç‰‡</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>`;
            });
        }

        // æ‰‹å‹•æ›´æ–°åœ–ç‰‡ç¶²å€
        function updateImageManual(i, url) {
            siteData.cards[i].img = url;
            document.getElementById(`img-preview-${i}`).src = url;
        }

        // è‡ªå‹•ä¸Šå‚³è‡³ Duk.tw
        async function uploadToDuk(e, i) {
            const file = e.target.files[0]; if (!file) return;
            if (DUK_API_KEY === 'YOUR_API_KEY_HERE' || DUK_API_KEY === '') return alert("è«‹å…ˆåœ¨ç¨‹å¼ç¢¼ç¬¬ 156 è¡Œå¡«å…¥æ‚¨çš„ Duk.tw API Key æ‰èƒ½ä½¿ç”¨è‡ªå‹•ä¸Šå‚³åŠŸèƒ½ï¼");

            const load = document.getElementById(`load-${i}`); load.style.display = 'inline';
            const fd = new FormData();
            fd.append('key', DUK_API_KEY);
            fd.append('source', file);
            fd.append('format', 'json');

            try {
                const res = await fetch('https://duk.tw/api/1/upload', { method: 'POST', body: fd });
                const json = await res.json();
                if (json.status_code === 200) {
                    // ä¸Šå‚³æˆåŠŸï¼Œè‡ªå‹•å¡«å…¥ç¶²å€ä¸¦æ›´æ–°é è¦½
                    siteData.cards[i].img = json.image.url;
                    render(); // é‡æ–°æ¸²æŸ“ä»¥æ›´æ–°è¼¸å…¥æ¡†çš„å€¼
                    alert("âœ… åœ–ç‰‡ä¸Šå‚³æˆåŠŸï¼ç¶²å€å·²è‡ªå‹•å¡«å…¥ã€‚");
                } else { throw new Error(json.error.message); }
            } catch (err) { alert("ä¸Šå‚³å¤±æ•—: " + err.message + "\nè«‹æª¢æŸ¥ API Key æˆ–ç¶²è·¯ç‹€æ…‹ã€‚"); }
            finally { load.style.display = 'none'; }
        }

        // åˆ‡æ›ç·¨è¼¯æ¨¡å¼
        function toggleEdit() {
            isEditing = !isEditing;
            document.getElementById('edit-btn').innerText = isEditing ? "âœ… å®Œæˆç·¨è¼¯" : "âœï¸ ç·¨è¼¯æ¨¡å¼";
            if (!isEditing) localStorage.setItem('DukGalleryV6_Complete', JSON.stringify(siteData));
            render();
        }

        // æ–°å¢å¡ç‰‡
        function addCard() {
            siteData.cards.push({ title: "æ–°æ¨™é¡Œ", img: "https://via.placeholder.com/300x420?text=Paste+URL+Here", text: "è«‹è¼¸å…¥å…§å®¹..." });
            render();
        }

        // ç”¢ç”Ÿç¨ç«‹ç¶²å€
        function saveAndCopy() {
            const b64 = btoa(unescape(encodeURIComponent(JSON.stringify(siteData))));
            const url = window.location.origin + window.location.pathname + "#data=" + b64;
            navigator.clipboard.writeText(url).then(() => alert("ğŸ”— ç¨ç«‹ç¶²å€å·²è¤‡è£½ï¼\n\næ‚¨å¯ä»¥å°‡æ­¤é€£çµå‚³é€çµ¦ä»»ä½•äººï¼Œä»–å€‘å°‡çœ‹åˆ°æ‚¨ç·¨è¼¯å¾Œçš„å®Œæ•´å…§å®¹ã€‚"));
        }

        // å•Ÿå‹•
        init();
    </script>
</body>
