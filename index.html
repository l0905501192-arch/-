<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>çµ‚æ¥µåœ–æ–‡å±•ç¤ºæ’ä»¶ - Duk.tw ç‰ˆ</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@300;500;700&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
    <style id="theme-style">
        :root {
            --bg-color: #fdfaf5;
            --card-bg: #ffffff;
            --accent-color: #d4a373;
            --text-color: #4a4a4a;
            --font-size-base: 15px;
        }
    </style>
    <style>
        body {
            background-color: var(--bg-color); color: var(--text-color);
            font-family: 'Noto Sans TC', sans-serif; transition: background 0.3s;
            margin: 0; padding: 40px; min-height: 100vh; box-sizing: border-box;
            display: flex; flex-direction: column; align-items: center;
        }
        /* æ§åˆ¶é¢æ¿ */
        .admin-panel {
            background: white; padding: 15px 25px; border-radius: 40px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1); display: flex; gap: 15px;
            align-items: center; margin-bottom: 40px; position: sticky; top: 20px; z-index: 1000;
            flex-wrap: wrap; justify-content: center; border: 1px solid #eee;
        }
        .control-item { display: flex; align-items: center; gap: 6px; font-size: 12px; font-weight: bold; color: #555; }
        input[type="color"] { border: none; width: 22px; height: 22px; cursor: pointer; background: none; }
        input[type="range"] { width: 80px; accent-color: var(--accent-color); }
        .divider { border-left: 1px solid #ddd; height: 24px; margin: 0 5px; }
        
        button {
            padding: 8px 20px; border-radius: 20px; border: none; cursor: pointer;
            font-weight: 600; transition: 0.2s; font-size: 13px;
        }
        .btn-main { background: var(--accent-color); color: white; }
        .btn-share { background: #333; color: white; }
        button:hover { opacity: 0.9; transform: translateY(-1px); }

        /* ç•«å»Šä½ˆå±€ */
        .gallery { display: grid; grid-template-columns: repeat(auto-fill, minmax(280px, 1fr)); gap: 30px; width: 100%; max-width: 1100px; }
        .card-container { height: 420px; perspective: 1000px; }
        .card-inner {
            position: relative; width: 100%; height: 100%; transition: transform 0.8s cubic-bezier(0.4, 0, 0.2, 1);
            transform-style: preserve-3d; border-radius: 20px;
        }
        .card-container:not(.editing):hover .card-inner, .editing .card-inner { transform: rotateY(180deg); }

        .card-front, .card-back {
            position: absolute; width: 100%; height: 100%; backface-visibility: hidden;
            border-radius: 20px; box-shadow: 0 8px 25px rgba(0,0,0,0.08);
            background: var(--card-bg); overflow: hidden;
        }
        .card-front img { width: 100%; height: 100%; object-fit: cover; }
        .card-back { transform: rotateY(180deg); display: flex; flex-direction: column; padding: 25px; box-sizing: border-box; }

        /* æ–‡å­—å…§å®¹å€ */
        .title { 
            font-family: 'Playfair Display', serif; font-size: calc(var(--font-size-base) * 1.6); 
            color: var(--accent-color); margin-bottom: 12px; outline: none; 
        }
        .scroll-content { 
            flex-grow: 1; overflow-y: auto; font-size: var(--font-size-base); 
            line-height: 1.8; color: var(--text-color); outline: none; white-space: pre-wrap; 
        }

        /* ç·¨è¼¯ UI */
        .edit-tools { margin-top: 15px; padding-top: 15px; border-top: 1px dashed #ddd; display: none; }
        .editing .edit-tools { display: block; }
        .upload-btn { 
            display: inline-block; background: #f0f0f0; padding: 6px 12px; 
            border-radius: 8px; font-size: 11px; cursor: pointer; color: #666; 
        }
        .loading { display: none; font-size: 11px; color: var(--accent-color); margin-left: 8px; font-weight: bold; }

        /* æ²è»¸ç¾åŒ– */
        .scroll-content::-webkit-scrollbar { width: 3px; }
        .scroll-content::-webkit-scrollbar-thumb { background: var(--accent-color); border-radius: 4px; }
    </style>
</head>
<body>

    <div class="admin-panel">
        <div class="control-item">åº•è‰²<input type="color" id="p-bg" onchange="updateUI()"></div>
        <div class="control-item">æ–‡å­—<input type="color" id="p-text" onchange="updateUI()"></div>
        <div class="control-item">å¼·èª¿<input type="color" id="p-accent" onchange="updateUI()"></div>
        <div class="control-item">å­—é«”<input type="range" id="p-size" min="12" max="24" value="15" oninput="updateUI()"></div>
        <div class="divider"></div>
        <button class="btn-main" onclick="toggleEdit()" id="edit-btn">âœï¸ ç·¨è¼¯æ¨¡å¼</button>
        <button onclick="addCard()">ï¼‹ æ–°å¢</button>
        <button class="btn-share" onclick="saveAndCopy()">ğŸ”— ç”¢ç”Ÿç¨ç«‹ç¶²å€</button>
    </div>

    <div class="gallery" id="gallery"></div>

    <script>
        // ğŸ”¥ğŸ”¥ğŸ”¥ è«‹åœ¨æ­¤å¡«å…¥ä½ çš„ Duk.tw API Key ğŸ”¥ğŸ”¥ğŸ”¥
        const DUK_API_KEY = 'YOUR_API_KEY_HERE'; 

        let isEditing = false;
        let siteData = {
            theme: { bg: "#fdfaf5", card: "#ffffff", accent: "#d4a373", text: "#4a4a4a", size: 15 },
            cards: [{ title: "Duk åœ–åºŠæ¸¬è©¦", img: "https://duk.tw/images/2026/02/08/example.png", text: "é€™æ˜¯ä½¿ç”¨ duk.tw ä¼ºæœå™¨å„²å­˜çš„åœ–ç‰‡ã€‚\né€²å…¥ç·¨è¼¯æ¨¡å¼å¾Œä¸Šå‚³æ–°åœ–ï¼Œç¶²å€æœƒè‡ªå‹•ç”Ÿæˆã€‚" }]
        };

        function init() {
            const h = window.location.hash.substring(1);
            if (h.startsWith('data=')) {
                try { siteData = JSON.parse(decodeURIComponent(escape(atob(h.replace('data=', ''))))); } catch(e) {}
            } else {
                const local = localStorage.getItem('DukGalleryV5');
                if (local) siteData = JSON.parse(local);
            }
            syncControls();
            updateUI();
            render();
        }

        function syncControls() {
            document.getElementById('p-bg').value = siteData.theme.bg;
            document.getElementById('p-text').value = siteData.theme.text;
            document.getElementById('p-accent').value = siteData.theme.accent;
            document.getElementById('p-size').value = siteData.theme.size;
        }

        function updateUI() {
            siteData.theme = {
                bg: document.getElementById('p-bg').value,
                card: "#ffffff", // å¯ä¾éœ€æ±‚æ”¹ç‚ºé¸è‰²
                accent: document.getElementById('p-accent').value,
                text: document.getElementById('p-text').value,
                size: document.getElementById('p-size').value
            };
            const r = document.documentElement.style;
            r.setProperty('--bg-color', siteData.theme.bg);
            r.setProperty('--accent-color', siteData.theme.accent);
            r.setProperty('--text-color', siteData.theme.text);
            r.setProperty('--font-size-base', siteData.theme.size + 'px');
        }

        function render() {
            const g = document.getElementById('gallery'); g.innerHTML = '';
            siteData.cards.forEach((c, i) => {
                g.innerHTML += `
                    <div class="card-container ${isEditing ? 'editing' : ''}">
                        <div class="card-inner">
                            <div class="card-front"><img src="${c.img}" id="img-${i}"></div>
                            <div class="card-back">
                                <div class="title" contenteditable="${isEditing}" oninput="siteData.cards[${i}].title=this.innerText">${c.title}</div>
                                <div class="scroll-content" contenteditable="${isEditing}" oninput="siteData.cards[${i}].text=this.innerText">${c.text}</div>
                                <div class="edit-tools">
                                    <div style="display:flex; align-items:center; justify-content:space-between;">
                                        <label class="upload-btn">ğŸ“ ä¸Šå‚³åœ–ç‰‡<input type="file" hidden onchange="uploadToDuk(event, ${i})"></label>
                                        <span id="load-${i}" class="loading">ä¸Šå‚³ä¸­...</span>
                                        <button onclick="siteData.cards.splice(${i},1);render()" style="background:#ff7675; color:white; padding:4px 8px; font-size:10px;">åˆªé™¤</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>`;
            });
        }

        async function uploadToDuk(e, i) {
            const file = e.target.files[0]; if (!file) return;
            if (DUK_API_KEY === 'YOUR_API_KEY_HERE') return alert("è«‹å…ˆåœ¨ä»£ç¢¼ä¸­å¡«å…¥ Duk.tw API é‡‘é‘°ï¼");

            const load = document.getElementById(`load-${i}`); load.style.display = 'inline';
            const fd = new FormData();
            fd.append('key', DUK_API_KEY);
            fd.append('source', file);
            fd.append('format', 'json');

            try {
                const res = await fetch('https://duk.tw/api/1/upload', { method: 'POST', body: fd });
                const json = await res.json();
                if (json.status_code === 200) {
                    siteData.cards[i].img = json.image.url;
                    document.getElementById(`img-${i}`).src = json.image.url;
                } else { throw new Error(json.error.message); }
            } catch (err) { alert("ä¸Šå‚³å¤±æ•—: " + err.message); }
            finally { load.style.display = 'none'; }
        }

        function toggleEdit() {
            isEditing = !isEditing;
            document.getElementById('edit-btn').innerText = isEditing ? "âœ… å®Œæˆç·¨è¼¯" : "âœï¸ ç·¨è¼¯æ¨¡å¼";
            if (!isEditing) localStorage.setItem('DukGalleryV5', JSON.stringify(siteData));
            render();
        }

        function addCard() {
            siteData.cards.push({ title: "æ–°æ¨™é¡Œ", img: "https://via.placeholder.com/300x420?text=Upload+Image", text: "è¼¸å…¥å…§å®¹..." });
            render();
        }

        function saveAndCopy() {
            const b64 = btoa(unescape(encodeURIComponent(JSON.stringify(siteData))));
            const url = window.location.origin + window.location.pathname + "#data=" + b64;
            navigator.clipboard.writeText(url).then(() => alert("ğŸ”— ç¨ç«‹ç¶²å€å·²è¤‡è£½ï¼\nåœ–ç‰‡å·²å­˜æ–¼é›²ç«¯ï¼Œç¶²å€ç¾åœ¨éå¸¸ç²¾ç°¡ã€‚"));
        }

        init();
    </script>
</body>
</html>
