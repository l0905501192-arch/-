<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>å€‹äººä½œå“é›† - è‰²å½©ç¨ç«‹ç‰ˆ</title>
    <meta name="referrer" content="no-referrer">
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>âœ¨</text></svg>">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@300;500;700&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
    
    <style id="theme-style">
        :root {
            --bg-color: #fdfaf5;

        }
    </style>
    <style>
        body {
            background-color: var(--bg-color);
            font-family: 'Noto Sans TC', sans-serif; transition: background 0.3s ease;
            margin: 0; padding: 40px; min-height: 100vh; box-sizing: border-box;
            display: flex; flex-direction: column; align-items: center;
        }

        /* --- é ‚éƒ¨æ§åˆ¶é¢æ¿ (åƒ…ä¿ç•™å…¨åŸŸè¨­å®š) --- */
        .admin-panel {
            background: rgba(255, 255, 255, 0.95); backdrop-filter: blur(10px);
            padding: 15px 25px; border-radius: 40px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1); display: flex; gap: 12px;
            align-items: center; margin-bottom: 40px; position: sticky; top: 20px; z-index: 1000;
            flex-wrap: wrap; justify-content: center; border: 1px solid #eee;
        }
        .viewer-mode .admin-panel { display: none; }
        .control-item { display: flex; align-items: center; gap: 6px; font-size: 11px; font-weight: bold; color: #555; }
        input[type="color"] { border: none; width: 22px; height: 22px; cursor: pointer; background: none; padding: 0; }
        input[type="range"] { width: 70px; }
        .divider { border-left: 1px solid #ddd; height: 24px; margin: 0 5px; }
        
        button { padding: 8px 18px; border-radius: 20px; border: none; cursor: pointer; font-weight: 600; font-size: 13px; transition: 0.2s; }
        .btn-main { background: #333; color: white; }
        .btn-share { background: #6c5ce7; color: white; }
        button:hover { opacity: 0.8; transform: translateY(-1px); }

        /* --- ç•«å»Šèˆ‡ä½ˆå±€ --- */
        .gallery { 
            display: grid; grid-template-columns: repeat(auto-fill, minmax(280px, 1fr)); 
            gap: 30px; width: 100%; max-width: 1100px; justify-content: center;
        }
        .single-card-view .gallery { display: flex; justify-content: center; }

        /* --- å¡ç‰‡æ ¸å¿ƒ (ä½¿ç”¨ CSS è®Šæ•¸æ¥æ”¶ç¨ç«‹é¡è‰²) --- */
        .card-container { 
            height: 420px; width: 100%; max-width: 300px; perspective: 1000px; cursor: pointer;
            --c-card: #ffffff; --c-text: #4a4a4a; --c-accent: #d4a373;
        }
        .card-inner { position: relative; width: 100%; height: 100%; transition: transform 0.6s cubic-bezier(0.23, 1, 0.32, 1); transform-style: preserve-3d; border-radius: 20px; will-change: transform; }
        .card-container.is-flipped .card-inner { transform: rotateY(180deg); }
        .editing .card-inner { transform: rotateY(180deg) !important; }

        .card-front, .card-back { 
            position: absolute; width: 100%; height: 100%; backface-visibility: hidden; 
            border-radius: 20px; box-shadow: 0 8px 25px rgba(0,0,0,0.08); 
            background: var(--c-card); color: var(--c-text); overflow: hidden; 
        }
        .card-front img { width: 100%; height: 100%; object-fit: contain; background: var(--c-card); pointer-events: none; }
        .card-back { transform: rotateY(180deg); display: flex; flex-direction: column; padding: 25px; box-sizing: border-box; }
        
        .title { font-family: 'Playfair Display', serif; font-size: calc(var(--font-size-base) * 1.6); color: var(--c-accent); margin-bottom: 12px; outline: none; border-bottom: 1px solid transparent; }
        .scroll-content { flex-grow: 1; overflow-y: auto; font-size: var(--font-size-base); line-height: 1.8; outline: none; white-space: pre-wrap; }
        
        /* æ²è»¸é¡è‰²éš¨å¡ç‰‡å¼·èª¿è‰²è®ŠåŒ– */
        .scroll-content::-webkit-scrollbar { width: 3px; }
        .scroll-content::-webkit-scrollbar-thumb { background: var(--c-accent); border-radius: 4px; }

        .editing [contenteditable="true"] { pointer-events: auto; cursor: text; border-bottom: 1px dashed #ccc; }

        /* --- å¡ç‰‡èƒŒé¢ç¨ç«‹ç·¨è¼¯å·¥å…· --- */
        .edit-tools { margin-top: 10px; padding-top: 10px; border-top: 1px dashed #ddd; display: none; pointer-events: auto; }
        .editing .edit-tools { display: block; }
        
        .color-row { display: flex; justify-content: space-between; margin-bottom: 10px; }
        .color-pick-item { display: flex; flex-direction: column; align-items: center; gap: 3px; font-size: 9px; font-weight: bold; color: #888; }
        
        .img-url-input { width: 100%; box-sizing: border-box; padding: 6px 10px; margin-bottom: 8px; border: 1px solid #eee; border-radius: 8px; font-size: 11px; background: rgba(0,0,0,0.03); }
        
        .btn-row { display: flex; gap: 5px; }
        .delete-btn { background:#ff7675; color:white; padding:6px; border-radius:20px; border:none; cursor:pointer; font-size: 11px; flex: 1; }
        .single-share-btn { background:#6c5ce7; color:white; padding:6px; border-radius:20px; border:none; cursor:pointer; font-size: 11px; flex: 2; }
        
        #hint { position: fixed; bottom: 20px; font-size: 10px; color: #ccc; opacity: 0; pointer-events: none; transition: opacity 0.3s;}
        body:hover #hint { opacity: 1; }
    </style>
</head>
<body ondblclick="toggleUI()">

    <div class="admin-panel" id="ui-panel">
        <div class="control-item">ç¶²é åº•è‰²<input type="color" id="p-bg" onchange="updateGlobalUI()"></div>
        <div class="control-item">å…¨åŸŸå­—é«”<input type="range" id="p-size" min="12" max="24" value="16" oninput="updateGlobalUI()"></div>
        <div class="divider"></div>
        <button class="btn-main" onclick="toggleEdit()" id="edit-btn">âœï¸ ç·¨è¼¯æ¨¡å¼</button>
        <button onclick="addCard()">ï¼‹ æ–°å¢å¡ç‰‡</button>
        <button class="btn-share" onclick="saveAndCopyAll()">ğŸ”— åˆ†äº«å…¨éƒ¨</button>
    </div>

    <div class="gallery" id="gallery"></div>
    <div id="hint">é»æ“Šç¿»è½‰ï½œé›™æ“ŠèƒŒæ™¯éš±è—å·¥å…·æ¬„</div>

    <script>
        let isEditing = false;
        let siteData = {
            global: { bg: "#fdfaf5", size: 16 },
            cards: [{ 
                title: "ç¨ç«‹é…è‰²ç¯„ä¾‹", 
                img: "https://duk.tw/images/2026/02/08/example.png", 
                text: "ç¿»åˆ°èƒŒé¢ï¼Œä½ å¯ä»¥ç‚ºé€™å¼µå¡ç‰‡è¨­å®šå°ˆå±¬çš„èƒŒæ™¯è‰²èˆ‡æ–‡å­—è‰²ï¼",
                colors: { card: "#ffffff", text: "#4a4a4a", accent: "#d4a373" }
            }]
        };

        function init() {
            const h = window.location.hash.substring(1);
            if (h.startsWith('data=')) {
                document.body.classList.add('viewer-mode');
                try {
                    siteData = JSON.parse(decodeURIComponent(escape(atob(h.replace('data=', '')))));
                    if (siteData.cards.length === 1) document.body.classList.add('single-card-view');
                } catch(e) { console.error("Load Error"); }
            } else {
                if (window.self !== window.top) document.body.classList.add('viewer-mode');
                const local = localStorage.getItem('Gallery_V70_Independent');
                if (local) siteData = JSON.parse(local);
            }
            syncGlobalControls();
            updateGlobalUI();
            render();
        }

        function toggleUI() { document.body.classList.toggle('viewer-mode'); }

        function handleCardClick(event) {
            if (isEditing && (event.target.isContentEditable || event.target.closest('.edit-tools'))) return;
            this.classList.toggle('is-flipped');
        }

        function syncGlobalControls() {
            document.getElementById('p-bg').value = siteData.global.bg;
            document.getElementById('p-size').value = siteData.global.size;
        }

        function updateGlobalUI() {
            siteData.global.bg = document.getElementById('p-bg').value;
            siteData.global.size = document.getElementById('p-size').value;
            document.documentElement.style.setProperty('--bg-color', siteData.global.bg);
            document.documentElement.style.setProperty('--font-size-base', siteData.global.size + 'px');
        }

        function render() {
            const g = document.getElementById('gallery'); g.innerHTML = ''; 
            siteData.cards.forEach((c, i) => {
                const cardDiv = document.createElement('div');
                cardDiv.className = `card-container ${isEditing ? 'editing' : ''}`;
                // æ‡‰ç”¨ç¨ç«‹é¡è‰²
                cardDiv.style.setProperty('--c-card', c.colors.card);
                cardDiv.style.setProperty('--c-text', c.colors.text);
                cardDiv.style.setProperty('--c-accent', c.colors.accent);
                
                cardDiv.onclick = handleCardClick;
                cardDiv.innerHTML = `
                    <div class="card-inner">
                        <div class="card-front"><img src="${c.img}" referrerpolicy="no-referrer" onerror="this.src='https://via.placeholder.com/300x420?text=Wait+Image';"></div>
                        <div class="card-back">
                            <div class="title" contenteditable="${isEditing}" oninput="siteData.cards[${i}].title=this.innerText">${c.title}</div>
                            <div class="scroll-content" contenteditable="${isEditing}" oninput="siteData.cards[${i}].text=this.innerText">${c.text}</div>
                            
                            <div class="edit-tools">
                                <div class="color-row">
                                    <div class="color-pick-item">å¡ç‰‡<input type="color" value="${c.colors.card}" onchange="updateCardColor(${i}, 'card', this.value)"></div>
                                    <div class="color-pick-item">æ–‡å­—<input type="color" value="${c.colors.text}" onchange="updateCardColor(${i}, 'text', this.value)"></div>
                                    <div class="color-pick-item">å¼·èª¿<input type="color" value="${c.colors.accent}" onchange="updateCardColor(${i}, 'accent', this.value)"></div>
                                </div>
                                <input type="text" class="img-url-input" placeholder="è²¼ä¸Šç¶²å€æˆ– HTML" value="${c.img}" oninput="smartUpdateImg(${i}, this.value)">
                                <div class="btn-row">
                                    <button class="single-share-btn" onclick="event.stopPropagation();saveAndCopySingle(${i})">ğŸ”— åˆ†äº«æ­¤å¡</button>
                                    <button class="delete-btn" onclick="event.stopPropagation();if(confirm('åˆªé™¤ï¼Ÿ')){siteData.cards.splice(${i},1);render();}">åˆªé™¤</button>
                                </div>
                            </div>
                        </div>
                    </div>`;
                g.appendChild(cardDiv);
            });
        }

        function updateCardColor(i, type, value) {
            siteData.cards[i].colors[type] = value;
            const card = document.querySelectorAll('.card-container')[i];
            card.style.setProperty(`--c-${type}`, value);
        }

        function smartUpdateImg(i, input) {
            let url = input.trim();
            if (url.includes('<img')) {
                const match = url.match(/src=["']([^"']+)["']/);
                if (match && match[1]) url = match[1];
            }
            siteData.cards[i].img = url;
            const img = document.querySelectorAll('.card-container img')[i];
            if(img) img.src = url;
        }

        function toggleEdit() {
            isEditing = !isEditing;
            document.getElementById('edit-btn').innerText = isEditing ? "âœ… å®Œæˆ" : "âœï¸ ç·¨è¼¯æ¨¡å¼";
            if (!isEditing) {
                document.querySelectorAll('.card-container').forEach(c => c.classList.remove('is-flipped'));
                localStorage.setItem('Gallery_V70_Independent', JSON.stringify(siteData));
            }
            render();
        }

        function addCard() {
            siteData.cards.push({ 
                title: "ä½œå“æ¨™é¡Œ", 
                img: "https://via.placeholder.com/300x420?text=New", 
                text: "å…§å®¹...",
                colors: { card: "#ffffff", text: "#4a4a4a", accent: "#d4a373" }
            });
            render();
        }

        function saveAndCopySingle(i) {
            const singleData = { global: siteData.global, cards: [siteData.cards[i]] };
            const b64 = btoa(unescape(encodeURIComponent(JSON.stringify(singleData))));
            const url = window.location.origin + window.location.pathname + "#data=" + b64;
            navigator.clipboard.writeText(url).then(() => alert("ğŸ”— å–®å¼µå¡ç‰‡é€£çµ(å«é…è‰²)å·²è¤‡è£½ï¼"));
        }

        function saveAndCopyAll() {
            const b64 = btoa(unescape(encodeURIComponent(JSON.stringify(siteData))));
            const url = window.location.origin + window.location.pathname + "#data=" + b64;
            navigator.clipboard.writeText(url).then(() => alert("ğŸ”— å®Œæ•´ä½œå“é›†é€£çµå·²è¤‡è£½ï¼"));
        }

        init();
    </script>
</body>
</html>
