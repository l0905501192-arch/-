    <script>
        let isEditing = false;
        let siteData = {
            theme: { bg: "#fdfaf5", card: "#ffffff", accent: "#d4a373", text: "#4a4a4a", size: 16 },
            cards: [{ title: "ç¯„ä¾‹æ¨™é¡Œ", img: "https://duk.tw/images/2026/02/08/example.png", text: "é€™æ˜¯ä¸€å€‹ç²¾ç¾çš„åœ–æ–‡æ’ä»¶ã€‚\n\nåœ¨ Notion åµŒå…¥å¾Œæœƒè‡ªå‹•éš±è—é ‚éƒ¨é¢æ¿ï¼" }]
        };

        function init() {
            const h = window.location.hash.substring(1);
            const isEmbedded = window.self !== window.top; // åµæ¸¬æ˜¯å¦è¢«åµŒå…¥ Notion

            if (h.startsWith('data=')) {
                document.body.classList.add('viewer-mode');
                try { siteData = JSON.parse(decodeURIComponent(escape(atob(h.replace('data=', ''))))); } catch(e) {}
            } else if (isEmbedded) {
                document.body.classList.add('viewer-mode');
                const local = localStorage.getItem('CustomGallery_Final');
                if (local) siteData = JSON.parse(local);
            } else {
                document.body.classList.remove('viewer-mode');
                const local = localStorage.getItem('CustomGallery_Final');
                if (local) siteData = JSON.parse(local);
            }
            syncControls();
            updateUI();
            render();
        }

        function toggleUI() { document.body.classList.toggle('viewer-mode'); }

        function syncControls() {
            document.getElementById('p-bg').value = siteData.theme.bg;
            document.getElementById('p-card').value = siteData.theme.card || "#ffffff";
            document.getElementById('p-text').value = siteData.theme.text;
            document.getElementById('p-accent').value = siteData.theme.accent;
            document.getElementById('p-size').value = siteData.theme.size;
        }

        function updateUI() {
            siteData.theme = {
                bg: document.getElementById('p-bg').value,
                card: document.getElementById('p-card').value,
                accent: document.getElementById('p-accent').value,
                text: document.getElementById('p-text').value,
                size: document.getElementById('p-size').value
            };
            const r = document.documentElement.style;
            r.setProperty('--bg-color', siteData.theme.bg);
            r.setProperty('--card-bg', siteData.theme.card);
            r.setProperty('--accent-color', siteData.theme.accent);
            r.setProperty('--text-color', siteData.theme.text);
            r.setProperty('--font-size-base', siteData.theme.size + 'px');
        }

        function render() {
            const g = document.getElementById('gallery'); g.innerHTML = '';
            siteData.cards.forEach((c, i) => {
                g.innerHTML += `
                    <div class="card-container ${isEditing ? 'editing' : ''}">
                        <div class="card-inner">
                            <div class="card-front"><img src="${c.img}" id="img-p-${i}"></div>
                            <div class="card-back">
                                <div class="title" contenteditable="${isEditing}" oninput="siteData.cards[${i}].title=this.innerText">${c.title}</div>
                                <div class="scroll-content" contenteditable="${isEditing}" oninput="siteData.cards[${i}].text=this.innerText">${c.text}</div>

                                    <input type="text" class="img-url-input" placeholder="è²¼ä¸Šåœ–ç‰‡ç¶²å€" value="${c.img}" oninput="updateImg(${i}, this.value)">
                                    <button style="background:#ff7675; color:white; padding:5px; border-radius:5px; width:100%; cursor:pointer; font-size:10px;" onclick="siteData.cards.splice(${i},1);render()">åˆªé™¤å¡ç‰‡</button>
                                </div>

                    </div>`;
            });
        }

        function updateImg(i, url) { siteData.cards[i].img = url; document.getElementById(`img-p-${i}`).src = url; }

        function toggleEdit() {

            const fixedUrl = window.location.origin + window.location.pathname + "#data=" + b64;
