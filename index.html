    <script>
        let isEditing = false;

            cards: [{ title: "ä½œå“æ¨™é¡Œ", img: "https://via.placeholder.com/300x420?text=Image+Link", text: "é»æ“Šå¡ç‰‡å¯åˆ‡æ›æ­£åé¢ã€‚\nè«‹åœ¨ç·¨è¼¯æ¨¡å¼è²¼ä¸Šåœ–ç‰‡çš„ç›´æ¥é€£çµã€‚" }]
        };

        function init() {
            const h = window.location.hash.substring(1);

            if (h.startsWith('data=')) {

                try {
                    // ä½¿ç”¨ try-catch é˜²æ­¢ Base64 è§£æéŒ¯èª¤å°è‡´å¡æ­»
                    siteData = JSON.parse(decodeURIComponent(escape(atob(h.replace('data=', '')))));

            } else {
                if (isEmbedded) document.body.classList.add('viewer-mode');
                const local = localStorage.getItem('Gallery_V55_Stable');
                if (local) siteData = JSON.parse(local);

        // --- ä¿®æ­£å¾Œçš„é»æ“Šé‚è¼¯ ---
        function handleCardClick(event) {
            // åªæœ‰åœ¨ã€Œç·¨è¼¯æ¨¡å¼ã€ä¸‹ï¼Œä¸”é»æ“Šäº†ã€Œå¯ç·¨è¼¯å€åŸŸã€æˆ–ã€Œå·¥å…·åˆ—ã€æ™‚ï¼Œæ‰é˜»æ­¢ç¿»è½‰
            if (isEditing && (event.target.isContentEditable || event.target.closest('.edit-tools'))) {

            // å…¶ä»–æƒ…æ³ï¼ˆè¨ªå®¢æ¨¡å¼é»æ“Šä»»ä½•åœ°æ–¹ï¼Œæˆ–ç·¨è¼¯æ¨¡å¼é»æ“Šé‚Šç·£ï¼‰éƒ½åŸ·è¡Œç¿»è½‰
            this.classList.toggle('is-flipped');

        function syncControls() {

            document.getElementById('p-card').value = siteData.theme.card || "#ffffff";

            document.getElementById('p-accent').value = siteData.theme.accent;

        }

        function updateUI() {
            siteData.theme = {

                card: document.getElementById('p-card').value,

                text: document.getElementById('p-text').value,
                size: document.getElementById('p-size').value
            };
            const r = document.documentElement.style;
            r.setProperty('--bg-color', siteData.theme.bg);
            r.setProperty('--card-bg', siteData.theme.card);
            r.setProperty('--accent-color', siteData.theme.accent);
            r.setProperty('--text-color', siteData.theme.text);
            r.setProperty('--font-size-base', siteData.theme.size + 'px');
        }

        function render() {
            const g = document.getElementById('gallery'); 
            g.innerHTML = ''; 
            siteData.cards.forEach((c, i) => {
                const cardDiv = document.createElement('div');
                cardDiv.className = `card-container ${isEditing ? 'editing' : ''}`;
                // ç¶å®šä¿®æ­£å¾Œçš„é»æ“Šäº‹ä»¶
                cardDiv.onclick = handleCardClick;
                // åŠ å…¥åœ–ç‰‡éŒ¯èª¤è™•ç†èˆ‡ lazy loading
                cardDiv.innerHTML = `
                    <div class="card-inner">
                        <div class="card-front">
                            <img src="${c.img}" referrerpolicy="no-referrer" loading="lazy" onerror="this.onerror=null;this.src='https://via.placeholder.com/300x420?text=Image+Load+Error';">
                        </div>
                        <div class="card-back">
                            <div class="title" contenteditable="${isEditing}" oninput="siteData.cards[${i}].title=this.innerText">${c.title}</div>
                            <div class="scroll-content" contenteditable="${isEditing}" oninput="siteData.cards[${i}].text=this.innerText">${c.text}</div>
                            <div class="edit-tools">

                                <button class="delete-btn" onclick="deleteCard(event, ${i})">åˆªé™¤å¡ç‰‡</button>
                            </div>
                        </div>
                    </div>`;
                g.appendChild(cardDiv);
            });
        }

        // å±€éƒ¨æ›´æ–°åœ–ç‰‡ï¼Œæå‡æ•ˆèƒ½
        function updateImg(i, url) { 
            siteData.cards[i].img = url; 
            const container = document.querySelectorAll('.card-container')[i];
            const img = container.querySelector('img');
            if(img) img.src = url; 
        }

        function toggleEdit() {
            isEditing = !isEditing;
            document.getElementById('edit-btn').innerText = isEditing ? "âœ… å®Œæˆ" : "âœï¸ ç·¨è¼¯æ¨¡å¼";
            if (!isEditing) {

                document.querySelectorAll('.card-container').forEach(c => c.classList.remove('is-flipped'));

        function addCard() {

        // ä¿®æ­£åˆªé™¤æŒ‰éˆ•çš„äº‹ä»¶å†’æ³¡å•é¡Œ
        function deleteCard(event, i) {

            if(confirm('ç¢ºå®šè¦åˆªé™¤é€™å¼µå¡ç‰‡å—ï¼Ÿ')) {

                navigator.clipboard.writeText(shareUrl).then(() => {

                });
